<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Welcome to the DevConnector</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="../index.html">
        <i class="fa fa-code" aria-hidden="true"></i> DevConnector
      </a>
    </h1>
    <ul>
      <li>
        <a href="dist/profiles.html">Developers</a>
      </li>
      <li>
        <a href="dist/register.html">Register</a>
      </li>
      <li>
        <a href="dist/login.html">Login</a>
      </li>
    </ul>
  </nav>

  <section class="container">
    <h1 class="large text-primary">
      Sign Up
    </h1>

    <p class="lead">
      <i class="fa fa-user" aria-hidden="true"></i> Create Your Account
    </p>

    <form action="../index.html" class="form" autocomplete="off">
      <div class="form-group">
        <input type="text" placeholder="Name" required>
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email">
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image, use a Gravatar emal
        </small>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6">
      </div>

      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="6">
      </div>
    </form>

    <p class="my-1">
      Already have an account?
      <a href="login.html">Sign In</a>
    </p>
  </section>
</body>

</html>
